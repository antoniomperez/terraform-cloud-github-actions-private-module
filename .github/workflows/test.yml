on: [push]

jobs:
  Publish_Terraform_Private_Module:
    runs-on: ubuntu-latest
    name: Publish a terraform private module version
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: Publish a Terraform  Private Module
        id: hello
        uses: ./
        with:
          organization: "amarquez"
          moduleName: "terraform-aws-test"
          provider: "aws"
          version: "1.0.0"
        env:
          TF_CLOUD_TOKEN: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
